<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- -----------google fonts-------- -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
    <!-- style sheet link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-box">
    <!--------------- navbar------------ -->
    <nav class="navbar">
        <div class="container">
           <a class="login" href="#">Login</a> 
           <div class="vl line1"></div> 
           <a class="setting" href="#theme-setting">Theme Settings</a>
           <div class="vl line2"></div> 
           <a class="about-us" href="#">About Us</a>
        </div>
    </nav>
    <!-- --------------heading----------- -->
    <div class="head">
        <h1 class="main-head">Music Player</h1>
    </div>

     
    <!-- --------------middle portion ------------------>
    <div class="middle-portion row">
        <!-- --------------left portion---------- -->
        <div class="leftportion col-md-6">
            <h3 class="playlist">PLAYLIST</h3> 
            <div class="songs-coloumn">
            <div class="song-col1 song-left-col" >
              <p>  SCHEDULE </p> <span class="material-symbols-outlined left-portion-icons left-play1">
                play_arrow
                </span>
            </div>
            <div class="song-col2 song-left-col">
                <p>  BROWN RANG </p>
                <span class="material-symbols-outlined left-portion-icons left-play2">
                    play_arrow
                    </span>
              </div>
              <div class="song-col3 song-left-col">
                <p> BOMB DIGGY</p>
                <span class="material-symbols-outlined left-portion-icons left-play3">
                    play_arrow
                    </span>
              </div>
              <div class="song-col4 song-left-col">
                <p>  GALAT FEHMI </p>
                <span class="material-symbols-outlined left-portion-icons left-play4">
                    play_arrow
                    </span>
              </div>
            </div>
        </div>
        <!-- -----------------right portion -------->
        <div class="rightportion col-md-6">
         <h3 class="current-song">CURRENT SONG</h3>
         <!------------------------ Song playing view----------------- -->
         <div class="background-transparent"></div>
         <div class="song-box">
            <img src="images/image1.jpg" alt="" class="playing">
            <div class="imp-icons">
            <audio class="song" src="music/song1.mp3"></audio>
            <span class="material-symbols-outlined controls-icons previous-button">
                skip_previous
            </span>
            <span class="material-symbols-outlined controls-icons play-button">
                    play_arrow
            </span>
            <span class="material-symbols-outlined controls-icons skip-button">
                        skip_next
             </span>
            </div>
         </div>
           <!-- -----------sharing options--------- -->
        </div>
    </div>
</div> 
 <div id="theme-setting" class="theme">hello</div>
<script src="script.js"></script> 
</body>
</html>
